  <style>
    .instructions {
      text-align: center;
      font-size: 20px;
      margin: 15vh;
    }

    .backgroundOverlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #000000;
      opacity: .85;
      filter: alpha(opacity=85);
      -moz-opacity: .85;
      z-index: 101;
      display: none;
    }

    /*   This is the Popup Window   */
    .delayedPopupWindow {
      display: none;
      position: fixed;
      width: auto;
      /* max-width: 520px; */
      height: 530px;
      top: 36%;
      left: 40%;
      margin-left: -260px;
      margin-top: -180px;
      background-color: #ffffff;
      border: 2px solid #333;
      z-index: 102;
      padding: 10px 20px;
    }

    /*   This is the closing button  */
    #btnClose {
      width: 100%;
      display: block;
      font-size: 13px;
      text-align: right;
      text-decoration: none;
      color: #BCBCBC;
    }

    /*   This is the closing button hover state  */
    #btnClose:hover {
      color: #00a0e3;
    }

    /*   This is the description headline and paragraph for the form   */
    #delayedPopup>div.formDescription p {
      float: left;
      display: block;
      width: 44%;
      padding: 1% 3%;
      font-size: 21px;
      color: #fff;
      clear: left;
    }

    /*   This is the styling for the form's headline   */
    #delayedPopup>div.formDescription h2 {
      color: #444444;
      font-size: 36px;
      line-height: 40px;
    }

    /*   This is the signup form body  */
    #delayedPopup #mc_embed_signup {
      float: left;
      width: 53%;
      padding: 7%;
      padding-top: 1%;
      display: block;
      font-size: 16px;
      color: #666;
      margin-left: 1%;
    }

    /*   This is the styling for the signup form inputs  */
    #delayedPopup #mc-embedded-subscribe-form input {
      width: 95%;
      height: 30px;
      font-size: 18px;
      padding: 3px;
      margin-bottom: 5px;
    }

    /*   This is the styling for the signup form inputs when they are being hovered with the mouse  */
    #delayedPopup #mc-embedded-subscribe-form input:hover {
      border: solid 2px #00a0e3;
      box-shadow: 0 1px 3px #AAAAAA;
    }

    /*   This is the styling for the signup form inputs when they are focused  */
    #delayedPopup #mc-embedded-subscribe-form input:focus {
      border: solid 2px #00a0e3;
      box-shadow: none;
    }

    /*   This is the styling for the signup form submit button  */
    #delayedPopup #mc-embedded-subscribe {
      width: 100% !important;
      height: 40px !important;
      margin: 10px auto 0 auto;
      background: #00a0e3;
      border: none;
      color: #fff;
    }

    /*   This is the styling for the signup form submit button hover state  */
    #delayedPopup #mc-embedded-subscribe:hover {
      background: #00a0e3;
      color: #fff;
      box-shadow: none !important;
      cursor: pointer;
    }

    h4:after {
      background: none repeat scroll 0 0 #b3e9ff;
      /* bottom: -10px; */
      content: "";
      display: block;
      height: 2px;
      position: relative;
      width: 65px;
    }

    #mc_embed_signup h4 {
      font-weight: 400;
      margin-bottom: 18px;
      padding-top: 12px;
    }

    .form_input_popup {
      width: 100%;
      height: 36px;
      font-size: 12px;
      background: transparent;
      border: none;
      color: #04030375;
      font-weight: 500;
      outline: none;
      border-bottom: solid 1px #b2b2b2;
      -webkit-transition: all 200ms ease;
      -moz-transition: all 200ms ease;
      -ms-transition: all 200ms ease;
      -o-transition: all 200ms ease;
      transition: all 200ms ease;
    }

    .form_text {
      height: 101px;
      padding-top: 13px;
    }

    .form_input:hover,
    .form_input:focus {
      border-bottom: 2px solid #00a0e3;
    }

    .field-group {
      padding-bottom: 33px;
    }
  </style>

  <div id="bkgOverlay" class="backgroundOverlay"></div>

  <div id="delayedPopup" class="delayedPopupWindow hidden-xs hidden-sm container-fluid" style="overflow:scroll;">
    <div class="row">

      <a href="#" id="btnClose" title="Click here to close this box." onClick="HideDialog()">X</a>

      </div>

        <h4>Leave a Message</h4>
        <form onsubmit="sessionStorage['PopupShown'] = 'yes';"

          <input type="hidden" name="oid" value="00D6F000002Y0a8" />
          <input type="hidden" name="retURL" value="http://training.sargatechnology.com/" />
          <div class="field-group">
            <input type="text" value="" name="last_name" maxlength="80" placeholder="Full Name *"

          </div>
          <div class="field-group">
            <input type="email" value="" name="email" placeholder="Email Address *" class="form_input_popup" id="email"
              required maxlength="30" onkeypress="return (event.charCode > 64 && 
           event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode > 47 && 
            event.charCode < 58) || (event.charCode==46)|| (event.charCode==64)|| (event.charCode==95)">
          </div>
          <div class="field-group">
            <input type="text" name="00N6F00000T0Jye" class="form_input_popup" placeholder="Course Name *"
              id="00N6F00000T0Jye" required onkeypress="return (event.charCode > 64 && 
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)">
          </div>
          <div class="field-group">
            <input type="text" name="phone" maxlength="10" class="form_input_popup" placeholder="Phone Number *"
              id="phone" required onkeypress="return (event.charCode > 47 && 
            event.charCode < 58) ">
          </div>
          <div class="field-group">
            <input type="text" name="Message__c" class="form_input_popup" placeholder="Message *" id="Message__c"
              required>
          </div>
          <div class="clear">
            <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button" />
          </div>
        </form>
      </div>
    </div>

  <script>

    $(document).ready(function () {
      //Fade in delay for the background overlay (control timing here)
      if (sessionStorage["PopupShown"] != 'yes') {
        $("#bkgOverlay").fadeIn(400);
        //Fade in delay for the popup (control timing here)
        $("#delayedPopup").fadeIn(400);
        e.preventDefault();
        sessionStorage["PopupShown"] = 'yes';
      }
      //Hide dialouge and background when the user clicks the close button
      $("#btnClose").click(function (e) {
        HideDialog();
        e.preventDefault();
        sessionStorage["PopupShown"] = 'yes';

      });
    });
    //Controls how the modal popup is closed with the close button
    function HideDialog() {
      $("#bkgOverlay").fadeOut(400);
      $("#delayedPopup").fadeOut(300);

      sessionStorage["PopupShown"] = 'yes';
    }

  </script>
